<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/assets/js/token.js"></script>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art-wzh.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">

            <div class="layui-form-item">
                <form class="layui-form" action="">
                    <div class="layui-inline" id="cateid">

                    </div>
                    <div class="layui-inline">
                        <select name="state" id="state" lay-verify="">
                            <option value="">请选择状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>

                        </select>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" id="ok">筛选</button>
                    </div>
                </form>
            </div>


            <table class="layui-table">
                <colgroup>
                    <col width="500">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <td>文章标题</td>
                        <td>分类</td>
                        <td>发表时间</td>
                        <td>状态</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页 -->
            <div id="test1"></div>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art-wzh.js"></script>
    <script type="text/html" id="tb">
        {{each data val}}
        <tr>
            <td>{{val.title}}</td>
            <td>{{val.cate_name}}</td>
            <td>{{val.pub_date|formatDate}}</td>
            <td>{{val.state}}</td>
            <td>
                <button class="layui-btn edit"  data-id="{{val.Id}}">编辑</button>
                <button class="layui-btn del" id="del" data-id ="{{val.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="s1">
        <select name="cate-id" lay-verify="required">
        <option value="">请选择一个分类</option>
        {{each data val}}
        <option value="{{val.Id}}">{{val.name}}</option>
        {{/each}}
        </select>
    </script>

</body>

</html>
